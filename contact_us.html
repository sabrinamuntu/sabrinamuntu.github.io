<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="image-container">
    <div class="mt-3 bg-white text-white">
      <img src="images/Logo.png" class="image">
    </div>
  </div>
</div>

<div class="container mt-3 bg-secondary">
  <h2>Contact us</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
    </div>
    <div class="mb-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
        <label for="username">Username:</label>
        <input type="username" class="form-control" id="username" placeholder="Enter username" name="username">
    </div>
    <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <div class="mb-3 mt-3">
      <label for="gender">Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
          <label class="form-check-label" for="radio1">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
          <label class="form-check-label" for="radio2">Female</label>
        </div>
    </div>
    <div class="mb-3">
      <label for="agama" class="form-label">Religion:</label>
      <select class="form-select" id="sel1" name="sellist1">
        <option>Choose</option>
        <option>Kristen</option>
        <option>Muslim</option>
        <option>Hindu</option>
        <option>Buddha</option>
        <option>others</option>
      </select>
    </div>
    <div class="mb-3">
    <div class="form-floating">
      <label for="address"></label>
      <textarea class="form-control" id="textarea" name="text" placeholder="Your address"></textarea>
      <label for="textarea">Your address</label>
    </div>
    </div>
    <div class="mb-3">
      <label for="hobby">Hobby:
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check1" name="option1" value="hobby">
          <label class="form-check-label" for="hobby">Swimming</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check2" name="option2" value="hobby">
          <label class="form-check-label" for="hobby">Basketball</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check1" name="option3" value="hobby">
          <label class="form-check-label" for="hobby">Singing</>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="check2" name="option4" value="hobby">
          <label class="form-check-label" for="hobby">Playing music</label>
        </div>
      </label>
    </div>
    <button type="submit" class="btn btn-dark mt-2"><a href="index.html">Done</a></button>  
  </form>
</div>

</body>
</html>
